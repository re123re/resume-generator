<!DOCTYPE HTML>

<html>

<head>

	<script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="scripts/jspdf.umd.js"></script>
	<script type="text/javascript" src="scripts/Roboto-Light-normal.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script>
		window.onload = function () {
			document.getElementById("generate").onclick = function fun() {
				onGeneratePdf();
			};
			document.getElementById("addEducation").onclick = function fun() {
				onAddEducation();
			};
		}
	</script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Demo</title>
</head>

<body class="bg-light">

	<div class="container">
		<!--<div class="py-5 text-center">
		  <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		  <h2>Checkout form</h2>
		  <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
		</div>-->

		<div class="row">
			<div class="col-md-8 order-md-1">
				<form class="needs-validation" novalidate>
				<div class="card">
					<div class="card-body">
				<h3 class="mb-3" id="basic">1. Основная информация</h3>
				<div class="row">
					<div class="col-md-6 mb-3">
					<div class="mb-4">
						<img src="https://obrazec-rezyume.ru/wp-content/uploads/2020/10/avatar.jpg" class="mb-4" alt="avatar"
							class="img-fluid" width="200">
					</div>
					<div class="mb-3">
						<label for="photo">Личная фотография</label>
						<input type="file" class="form-control-file" id="photo">
					</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="mb-3">
							<label for="firstName">Имя</label>
							<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
							</div>
							<div class="mb-3">
							<label for="lastName">Фамилия</label>
							<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
							</div>
					
						<div class="mb-3">
						<label for="patronymic">Отчество</label>
						<input type="text" class="form-control" id="patronymic" placeholder="">
						</div>
						</div>
				</div>
					<div class="mb-3">
						<label for="position">Желаемая зарплата</label>
						<input type="text" class="form-control" id="position" placeholder="">
					</div>
					<div class="mb-3">
						<label for="email">Электронная почта<span class="text-muted"> (опционально)</span></label>
						<input type="email" class="form-control" id="email" placeholder="you@example.com">
						<div class="invalid-feedback">
							Пожалуйста, введите адрес электронной почты.
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="employment">Занятость</label>
							<select class="custom-select d-block w-100" id="employment" required>
								<option value="">Выбор..</option>
								<option>Полная</option>
								<option>Частичная</option>
								<option>Проектная</option>
								<option>Стажировка</option>
								<option>Волонтерство</option>
							</select>
						</div>
						<div class="col-md-6 mb-3">
							<label for="schedule">График работы</label>
							<select class="custom-select d-block w-100" id="schedule" required>
								<option value="">Выбор..</option>
								<option>Полный день</option>
								<option>Сменный график</option>
								<option>Гибкий график</option>
								<option>Удаленная работа</option>
								<option>Вахтовый метод</option>
							</select>
						</div>
					</div>
					<div class="mb-3">
						<label for="post">Должность</label>
						<input type="text" class="form-control" id="post" placeholder="Менеджер по работе с клиентами">
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="assignment">Готовность к командировкам</label>
							<select class="custom-select d-block w-100" id="assignment" required>
								<option value="">Выбор...</option>
								<option>Готов</option>
								<option>Не готов</option>
							</select>
						</div>
					
					<div class="col-md-6 mb-3">
						<label for="post">Телефон</label>
							<input type="text" class="form-control" id="post" placeholder="+7 (999) 99-99-99">
					</div>
						</div>
					</div>	
				</div>				
					<br>
					<div class="card">
						<div class="card-body">
					<h3 class="mb-3" id="personal">2. Личная информация</h3>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="city">Город проживания</label>
							<input type="text" class="form-control" id="city" placeholder="Москва">
						</div>
						<div class="col-md-6 mb-3">
							<label for="crossing">Переезд</label>
							<select class="custom-select d-block w-100" id="crossing" required>
								<option value="">Выбор..</option>
								<option>Невозможен</option>
								<option>Возможен</option>
								<option>Нежелателен</option>
								<option>Желателен</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="citizenship">Гражданство</label>
							<input type="text" class="form-control" id="citizenship" placeholder="Российская Федерация">
						</div>
						<div class="col-md-6 mb-3">
							<label for="gender">Пол</label>
							<select class="custom-select d-block w-100" id="gender" required>
								<option value="">Выбор..</option>
								<option>Мужской</option>
								<option>Женский</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="birthdate">Дата рождения</label>
							<input type="date" class="form-control" id="birthdate" placeholder="">
						</div>
						<div class="col-md-4 mb-3">
							<label for="maritalStatus">Семейное положение</label>
							<select class="custom-select d-block w-100" id="maritalStatus" required>
								<option value="">Выбор..</option>
								<option>Не женат/Не замужем</option>
								<option>Женат/Замужем</option>
							</select>
						</div>
						<div class="col-md-2 mb-3">
							<br><input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
							<label class="form-check-label" for="flexCheckIndeterminate">
								Есть дети
							</label>
						</div>
					</div>
						</div>
					</div>

					<br>

					<div class="card">
						<div class="card-body">
							<h3 class="mb-3" id="educational">3. Образование</h3>
							<div id="educationGroup">
								<div class="mb-3">
									<label for="institutio">Учебное заведение</label>
									<input type="text" class="form-control" id="institutio" placeholder="КФУ">
								</div>
								<div class="mb-3">
									<label for="faculty">Факультет</label>
									<input type="text" class="form-control" id="faculty" placeholder="Экономический">
								</div>
								<div class="mb-3">
									<label for="specialty">Специальность</label>
									<input type="text" class="form-control" id="specialty" placeholder="Бухгалтерия">
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="finishYear">Год окончания</label>
										<input type="text" class="form-control" id="finishYear" placeholder="2020">
									</div>
									<div class="col-md-6 mb-3">
										<label for="educationType">Форма обучения</label>
										<select class="custom-select d-block w-100" id="educationType" required>
											<option value="">Очная</option>
											<option>Заочная</option>
											<option>Вечерняя</option>
										</select>
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-secondary" id="addEducation">Добавить учебное
								заведение</button>
						</div>
					</div>

					<br>
					<div class="card">
						<div class="card-body">
					<h3 class="mb-3" id="experience">4. Опыт работы</h3>
					<div class="mb-3">
						<label for="workPeriod">Период работы</label>
						<div class="input-group input-daterange">
							<input type="date" class="form-control" id="workPeriod" value="">
							<div class="input-group-addon">&nbsp;по&nbsp;</div>
							<input type="date" class="form-control" id="workPeriod" value="">
						</div>
					</div>
					<div class="mb-3">
						<label for="appointment">Должность</label>
						<input type="text" class="form-control" id="appointment" placeholder="Менеджер по работе с клиентами">
					</div>
					<div class="mb-3">
						<label for="organizationWork">Организация</label>
						<input type="text" class="form-control" id="organizationWork" placeholder="ООО «Продмагинпорт», г. Москва">
					</div>
					<div class="form-group">
						<label for="obligation">Должностные обязанности и достижения</label>
						<textarea class="form-control" id="obligation" rows="3"></textarea>
					</div>
						</div>
					</div>
					<br>
					<div class="card">
						<div class="card-body">
					<h3 class="mb-3" id="courses">5. Курсы и тренинги</h3>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="training">Название курса</label>
							<input type="text" class="form-control" id="training" placeholder="Коучинг для HR руководителей">
						</div>
						<div class="col-md-6 mb-3">
							<label for="organizationCoach">Наименование организации</label>
							<input type="text" class="form-control" id="organizationCoach" placeholder="Учебный центр им.Боумана">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="completion">Год окончания</label>
							<input type="text" class="form-control" id="completion" placeholder="2020">
						</div>
						<div class="col-md-4 mb-3">
							<label for="duration">Продолжительность</label>
							<input type="text" class="form-control" id="duration" placeholder="260 часов">
						</div>
					</div>
						</div>
					</div>
					<br>
					<div class="card">
						<div class="card-body">
					<h3 class="mb-3" id="addon">6. Дополнительная информация</h3>
					<div class="row">
						<div class="col-md-8">
							<label for="languages">Знание иностранных языков</label>
						</div>
						<div class="col text-right">
							<div class="container">
								<a href="#" data-toggle="tooltip" title="A1 — начальный;
A2 — элементарный;
B1 — средний;
B2 — средне-продвинутый;
C1 — продвинутый;
C2 — в совершенстве.">Подробнее</a>
							</div>
						</div>
					</div>
					<div class="mb-3">
						<input type="text" class="form-control" id="languages"
							placeholder="Английский — C1 — Продвинутый">
					</div>
					<div class="mb-3">
						<label for="drive">Водительские права (категории)</label><br>
					
					<section class="border p-3">

					<div class="btn-group btn-group-toggle" data-toggle="buttons">
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> A
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> B
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> BE
					  </label>
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" checked autocomplete="off"> C
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> CE
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> D
					  </label>
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" checked autocomplete="off"> DE
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> M
					  </label>
				
					  <label class="btn btn-outline-primary waves-effect">
						<input type="checkbox" class="form-check-input" autocomplete="off"> TB и TM
					  </label>
					</div>
					
				  </section>

					<div class="mb-3">
						<label for="skills">Ключевые навыки</label>
						<textarea class="form-control" id="skills"
							rows="3">MS Excel, MS Word, 1С: Бухгалтерия</textarea>
					</div>
					<div class="row">
						<div class="col-md-8">
							<label for="personalQualities">Личные качества</label>
						</div>
						<div class="col text-right">
							<div class="container">
								<a href="#" data-toggle="tooltip"
									title="Ответственность, стрессоустойчивость, целеустремленность, быстрая обучаемость, пунктуальность,аккуратность, внимательность, умение работать в команде, инициативность, доброжелательность, креативность, общительность">Подробнее</a>
							</div>
						</div>
					</div>
					<div class="mb-3">
						<textarea class="form-control" id="personalQualities"
							rows="3">Коммуникабельность, исполнительность, организованность, презентабельный внешний вид.</textarea>
					</div>
						</div>
					</div>

					<button class="btn btn-primary btn-lg btn-block" id="generate">Составить резюме</button>
				</form>
			</div>



		</div>


	</div>

</body>

</html>
